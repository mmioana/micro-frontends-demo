# Simple workflow for deploying static content to GitHub Pages
name: Publish Components Library to Github Packages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths: 'my-components-library/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  packages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-components-library
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@mmioana'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: commit & push changes
      #   env:
      #     RELEASE_GH_TOKEN: ${{ secrets.RELEASE_GH_TOKEN }}
      #   run: |
      #     git config --global user.name "github-actions[bot]"
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #     git add .
      #     git commit -m "chore: autopublish"
      #     git remote set-url origin https://x-access-token:${{ secrets.RELEASE_GH_TOKEN }}@github.com/${{ github.repository }}.git
      #     git push -v origin HEAD:master
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.RELEASE_GH_TOKEN }}
          branch: 'master'
